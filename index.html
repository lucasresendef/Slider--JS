<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><i class="fas fa-arrow-left fa-lg"></i></div>
                <div class="slider--control" onclick="goNext()"><i class="fas fa-arrow-right fa-lg"></i></div>

            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/1.jpeg')">VIVA A VIDA</div>
                <div class="slider--item" style="background-image: url('images/2.jpeg')">APROVEITE A VIDA</div>
                <div class="slider--item" style="background-image: url('images/3.jpeg')">FAÃ‡A VALER A PENA</div>

            </div>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/879384f947.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
